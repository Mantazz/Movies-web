server:
  port: 8080 # Port for Spring Boot application

spring:

  datasource:
    url: jdbc:URL_to_neon.com_database
    driver-class-name: org.postgresql.Driver
    username: your_username
    password: your_password
    platform: h2

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update # Automatically creates or updates the database schema based on entity classes
    show-sql: true # Enables logging of SQL queries generated by JPA
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    hidden method:
      filter:
        enabled=true:

  logging:
    level:
      org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
      org.thymeleaf: DEBUG